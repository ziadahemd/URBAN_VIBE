<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Hoodies - URBAN VIBE</title>
  </head>
  <body>
    <section class="section__container arrival__container">
      <div style="display:flex;align-items:center;justify-content:space-between;gap:1rem;">
        <h2 class="section__header">HOODIES</h2>
        <button class="btn" onclick="location.href='urban.html'">HOME</button>
      </div>
      <div class="arrival__grid">
        <div class="arrival__card">
          <div class="arrival__image">
            <div class="card-carousel" data-carousel="inner">
              <div class="carousel__track">
                <div class="carousel__slide"><img src="hoodies/first%20card/Hoodie-Grayccale-1.png" alt="Hoodies Grayccale 1" /></div>
                <div class="carousel__slide"><img src="hoodies/first%20card/Hoodie-Grayccale-2.png" alt="Hoodies Grayccale 2" /></div>
                <div class="carousel__slide"><img src="hoodies/first%20card/Hoodie-Grayccale-3.png" alt="Hoodies Grayccale 3" /></div>
                <div class="carousel__slide"><img src="hoodies/first%20card/Hoodie-Grayccale-4.png" alt="Hoodies Grayccale 4" /></div>
                <div class="carousel__slide"><img src="hoodies/first%20card/Hoodie-Grayccale-5.png" alt="Hoodies Grayccale 5" /></div>
              </div>
              <button class="carousel__btn carousel__btn--prev" aria-label="Previous"><i class="ri-arrow-left-s-line"></i></button>
              <button class="carousel__btn carousel__btn--next" aria-label="Next"><i class="ri-arrow-right-s-line"></i></button>
              <div class="carousel__dots"></div>
            </div>
          </div>
          <div class="arrival__content">
            <div>
              <h4>Hoodies Grayccale</h4>
              <a class="back-link" href="#" onclick="history.back()"><i class="ri-arrow-left-s-line"></i>Back</a>
            </div>
            <span><i class="ri-arrow-right-line"></i></span>
          </div>
        </div>
        
        <div class="arrival__card">
          <div class="arrival__image">
            <div class="card-carousel" data-carousel="inner">
              <div class="carousel__track">
                <div class="carousel__slide"><img src="hoodies/second%20card/Hoodie-base-colored-1.png" alt="Hoodies Base color 1" /></div>
                <div class="carousel__slide"><img src="hoodies/second%20card/Hoodie-base-colored-2.png" alt="Hoodies Base color 2" /></div>
                <div class="carousel__slide"><img src="hoodies/second%20card/Hoodie-base-colored-3.png" alt="Hoodies Base color 3" /></div>
                <div class="carousel__slide"><img src="hoodies/second%20card/Hoodie-base-colored-4.png" alt="Hoodies Base color 4" /></div>
                <div class="carousel__slide"><img src="hoodies/second%20card/Hoodie-base-colored-5.png" alt="Hoodies Base color 5" /></div>
              </div>
              <button class="carousel__btn carousel__btn--prev" aria-label="Previous"><i class="ri-arrow-left-s-line"></i></button>
              <button class="carousel__btn carousel__btn--next" aria-label="Next"><i class="ri-arrow-right-s-line"></i></button>
              <div class="carousel__dots"></div>
            </div>
          </div>
          <div class="arrival__content">
            <div>
              <h4>Hoodies Base color</h4>
              <a class="back-link" href="#" onclick="history.back()"><i class="ri-arrow-left-s-line"></i>Back</a>
            </div>
            <span><i class="ri-arrow-right-line"></i></span>
          </div>
        </div>

        <div class="arrival__card">
          <div class="arrival__image">
            <div class="card-carousel" data-carousel="inner">
              <div class="carousel__track">
                <div class="carousel__slide"><img src="hoodies/third%20card/Hoodie-Vaporwave-1.png" alt="Vapor Wave 1" /></div>
                <div class="carousel__slide"><img src="hoodies/third%20card/Hoodie-Vaporwave-2 (1).png" alt="Vapor Wave 2" /></div>
                <div class="carousel__slide"><img src="hoodies/third%20card/Hoodie-Vaporwave-3 (1).png" alt="Vapor Wave 3" /></div>
                <div class="carousel__slide"><img src="hoodies/third%20card/Hoodie-Vaporwave-4 (1).png" alt="Vapor Wave 4" /></div>
                <div class="carousel__slide"><img src="hoodies/third%20card/Hoodie-Vaporwave-5 (1).png" alt="Vapor Wave 5" /></div>
              </div>
              <button class="carousel__btn carousel__btn--prev" aria-label="Previous"><i class="ri-arrow-left-s-line"></i></button>
              <button class="carousel__btn carousel__btn--next" aria-label="Next"><i class="ri-arrow-right-s-line"></i></button>
              <div class="carousel__dots"></div>
            </div>
          </div>
          <div class="arrival__content">
            <div>
              <h4>Vapor Wave</h4>
              <a class="back-link" href="#" onclick="history.back()"><i class="ri-arrow-left-s-line"></i>Back</a>
            </div>
            <span><i class="ri-arrow-right-line"></i></span>
          </div>
        </div>
      </div>
    </section>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="script.js"></script>
  </body>
  </html>
