<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>T-Shirts - URBAN VIBE</title>
  </head>
  <body>
    <section class="section__container arrival__container">
      <div style="display:flex;align-items:center;justify-content:space-between;gap:1rem;">
        <h2 class="section__header">T-SHIRTS</h2>
        <button class="btn" onclick="location.href='urban.html'">HOME</button>
      </div>
      <div class="arrival__grid">
        <div class="arrival__card">
          <div class="arrival__image">
             <div class="card-carousel" data-carousel="inner">
               <div class="carousel__track">
                 <div class="carousel__slide"><img src="shirts/first%20card/Naruto-1.png" alt="Tee 1" /></div>
                 <div class="carousel__slide"><img src="shirts/first%20card/Naruto-2.png" alt="Tee 2" /></div>
                 <div class="carousel__slide"><img src="shirts/first%20card/Naruto-3.png" alt="Tee 3" /></div>
                 <div class="carousel__slide"><img src="shirts/first%20card/Naruto-4.png" alt="Tee 4" /></div>
                 <div class="carousel__slide"><img src="shirts/first%20card/Naruto-5.png" alt="Tee 5" /></div>
               </div>
              <button class="carousel__btn carousel__btn--prev" aria-label="Previous"><i class="ri-arrow-left-s-line"></i></button>
              <button class="carousel__btn carousel__btn--next" aria-label="Next"><i class="ri-arrow-right-s-line"></i></button>
              <div class="carousel__dots"></div>
            </div>
          </div>
          <div class="arrival__content">
            <div>
              <h4>Naruto</h4>
              <a class="back-link" href="#" onclick="history.back()"><i class="ri-arrow-left-s-line"></i>Back</a>
            </div>
            <span><i class="ri-arrow-right-line"></i></span>
          </div>
        </div>
        
        <div class="arrival__card">
          <div class="arrival__image">
             <div class="card-carousel" data-carousel="inner">
               <div class="carousel__track">
                 <div class="carousel__slide"><img src="shirts/second%20card/one-peice-1.png" alt="Tee 6" /></div>
                 <div class="carousel__slide"><img src="shirts/second%20card/one-peice-2.png" alt="Tee 7" /></div>
                 <div class="carousel__slide"><img src="shirts/second%20card/one-peice-3.png" alt="Tee 8" /></div>
                 <div class="carousel__slide"><img src="shirts/second%20card/one-peice-4.png" alt="Tee 9" /></div>
                 <div class="carousel__slide"><img src="shirts/second%20card/one-peice-5.png" alt="Tee 10" /></div>
               </div>
              <button class="carousel__btn carousel__btn--prev" aria-label="Previous"><i class="ri-arrow-left-s-line"></i></button>
              <button class="carousel__btn carousel__btn--next" aria-label="Next"><i class="ri-arrow-right-s-line"></i></button>
              <div class="carousel__dots"></div>
            </div>
          </div>
          <div class="arrival__content">
            <div>
              <h4>One-Piece</h4>
              <a class="back-link" href="#" onclick="history.back()"><i class="ri-arrow-left-s-line"></i>Back</a>
            </div>
            <span><i class="ri-arrow-right-line"></i></span>
          </div>
        </div>

        <div class="arrival__card">
          <div class="arrival__image">
             <div class="card-carousel" data-carousel="inner">
               <div class="carousel__track">
                 <div class="carousel__slide"><img src="shirts/third%20card/summer-round-neck-1.png" alt="Summer Round Neck 1" /></div>
                 <div class="carousel__slide"><img src="shirts/third%20card/summer-round-neck-2.png" alt="Summer Round Neck 2" /></div>
                 <div class="carousel__slide"><img src="shirts/third%20card/summer-round-neck-3.png" alt="Summer Round Neck 3" /></div>
                 <div class="carousel__slide"><img src="shirts/third%20card/summer-round-neck-4.png" alt="Summer Round Neck 4" /></div>
                 <div class="carousel__slide"><img src="shirts/third%20card/summer-round-neck-5.png" alt="Summer Round Neck 5" /></div>
               </div>
              <button class="carousel__btn carousel__btn--prev" aria-label="Previous"><i class="ri-arrow-left-s-line"></i></button>
              <button class="carousel__btn carousel__btn--next" aria-label="Next"><i class="ri-arrow-right-s-line"></i></button>
              <div class="carousel__dots"></div>
            </div>
          </div>
          <div class="arrival__content">
            <div>
              <h4>Summer Round Neck</h4>
              <a class="back-link" href="#" onclick="history.back()"><i class="ri-arrow-left-s-line"></i>Back</a>
            </div>
            <span><i class="ri-arrow-right-line"></i></span>
          </div>
        </div>
      </div>
    </section>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="script.js"></script>
  </body>
  </html>
